name: Daily Tests

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Latest Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            xvfb \
            python3-dev \
            git

      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install \
            flask \
            flask-cors \
            PyQt5 \
            requests \
            pytest \
            pytest-qt \
            pytest-cov \
            pandas \
            scikit-learn \
            matplotlib \
            seaborn

      - name: Run Tests with Coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html

      - name: Save Coverage to DevOps Branch
        env:
          TOKEN: "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"
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          mkdir -p temp_coverage
          cp -r htmlcov temp_coverage/htmlcov
          cp coverage.xml temp_coverage/
      
          git fetch origin
          git checkout -B devops || git checkout -b devops
      
          rm -rf htmlcov coverage.xml
          mv temp_coverage/htmlcov .
          mv temp_coverage/coverage.xml .
      
          git add htmlcov coverage.xml
          git commit -m "Daily Coverage Report - $(date -u '+%Y-%m-%d')" || echo "No changes to commit"
      
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin devops
